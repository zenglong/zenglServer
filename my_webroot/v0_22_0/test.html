<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>支付宝电脑端支付测试</title>
</head>
<body>
<form action="test.zl" method=post target="_blank">
	<div>商户订单号</div>
	<div><input id="out_trade_no" name="out_trade_no" /></div>
	<div>订单名称</div>
	<div><input id="subject" name="subject" /></div>
	<div>付款金额</div>
	<div><input id="total_amount" name="total_amount" /></div>
	<div>商品描述</div>
	<div><input id="body" name="body" /></div>
	<div><input name="sb" value="付款" type="submit"></div>
	<div><input name="sb" value="测试立即付款" type="submit"></div>
	<div style="color:red;margin-top:10px"><span>点击付款按钮后，可以先看到付款相关的调试输出数据，再点击调试页面的ok按钮才会跳转到支付宝的支付页面</span></div>
	<div style="color:red;margin-top:10px"><span>点击测试立即付款按钮后，会直接跳转到支付宝的支付页面</span></div>
</form>
<script language="javascript">
function GetDateNow() {
	var vNow = new Date();
	var sNow = "";
	sNow += String(vNow.getFullYear());
	sNow += String(vNow.getMonth() + 1);
	sNow += String(vNow.getDate());
	sNow += String(vNow.getHours());
	sNow += String(vNow.getMinutes());
	sNow += String(vNow.getSeconds());
	sNow += String(vNow.getMilliseconds());
	document.getElementById("out_trade_no").value =  sNow;
	document.getElementById("subject").value = "测试";
	document.getElementById("total_amount").value = "0.01";
}
GetDateNow();
</script>
</body>
</html>
