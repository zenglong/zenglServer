<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>支付宝电脑端交易关闭测试</title>
</head>
<body>
<form action="test.zl" method=post target="_blank">
	<div>商户订单号</div>
	<div><input id="out_trade_no" name="out_trade_no" /></div>
	<div>支付宝交易号</div>
	<div><input id="trade_no" name="trade_no" /></div>
	<input type="hidden" name="action" value="close" />
	<div><input name="sb" value="交易关闭" type="submit"></div>
	<div style="color:red;margin-top:10px"><span>注意：商户订单号和支付宝交易号不能同时为空。 trade_no、  out_trade_no如果同时存在优先取trade_no</span></div>
	<div style="color:red;margin-top:10px"><span>商户订单号与支付宝交易号二选一，如果您点击“交易关闭”按钮，即表示您同意该次的执行操作。</span></div>
</form>
</body>
</html>
